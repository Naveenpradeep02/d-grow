<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Animated Number Counter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @property --num {
        syntax: "<integer>";
        initial-value: 0;
        inherits: false;
      }
    </style>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body class="relative font-inter antialiased">
    <main
      class="relative flex flex-col justify-center bg-slate-50 overflow-hidden"
    >
      <div class="w-full max-w-5xl mx-auto px-4 md:px-6 py-24">
        <!-- Animated Number Counter -->
        <section class="grid gap-12 md:grid-cols-3 md:gap-16">
          <!-- Block #1 -->
          <article>
            <div
              class="w-14 h-14 rounded shadow-md bg-white flex justify-center items-center rotate-3 mb-6"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="31" height="20">
                <defs>
                  <linearGradient
                    id="icon1-a"
                    x1="50%"
                    x2="50%"
                    y1="0%"
                    y2="100%"
                  >
                    <stop offset="0%" stop-color="#A5B4FC" />
                    <stop offset="100%" stop-color="#4F46E5" />
                  </linearGradient>
                  <linearGradient
                    id="icon1-b"
                    x1="50%"
                    x2="50%"
                    y1="0%"
                    y2="100%"
                  >
                    <stop offset="0%" stop-color="#EEF2FF" />
                    <stop offset="100%" stop-color="#C7D2FE" />
                  </linearGradient>
                </defs>
                <g fill="none" fill-rule="nonzero">
                  <path
                    fill="url(#icon1-a)"
                    d="M20.625 0H9.375a9.375 9.375 0 0 0 0 18.75h11.25a9.375 9.375 0 0 0 0-18.75Z"
                    transform="translate(.885 .885)"
                  />
                  <path
                    fill="url(#icon1-b)"
                    d="M9.375 17.5A8.125 8.125 0 0 1 1.25 9.375 8.125 8.125 0 0 1 9.375 1.25 8.125 8.125 0 0 1 17.5 9.375 8.125 8.125 0 0 1 9.375 17.5Z"
                    transform="translate(.885 .885)"
                  />
                </g>
              </svg>
            </div>
            <h2>
              <span
                class="flex tabular-nums text-slate-900 text-5xl font-extrabold mb-2 transition-[_--num] duration-[3s] ease-out [counter-set:_num_var(--num)] supports-[counter-set]:before:content-[counter(num)]"
                x-data="{ shown: false }"
                x-intersect.once="shown = true"
                :class="shown && '[--num:40]'"
              >
                <span class="supports-[counter-set]:sr-only">40</span>K+
              </span>
              <span
                class="inline-flex font-semibold bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-indigo-300 mb-2"
                >Variations</span
              >
            </h2>
            <p class="text-sm text-slate-500">
              Many desktop publishing packages and web page editors now use
              Pinky as their default model text.
            </p>
          </article>

          <!-- Block #2 -->
          <article>
            <div
              class="w-14 h-14 rounded shadow-md bg-white flex justify-center items-center -rotate-3 mb-6"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="19">
                <defs>
                  <linearGradient
                    id="icon2-a"
                    x1="50%"
                    x2="50%"
                    y1="0%"
                    y2="100%"
                  >
                    <stop offset="0%" stop-color="#A5B4FC" />
                    <stop offset="100%" stop-color="#4F46E5" />
                  </linearGradient>
                </defs>
                <g fill="none" fill-rule="nonzero">
                  <path
                    fill="url(#icon2-a)"
                    d="M5.5 0a5.5 5.5 0 0 0 0 11c.159 0 .314-.01.469-.024a15.896 15.896 0 0 1-2.393 6.759A.5.5 0 0 0 4 18.5h1a.5.5 0 0 0 .362-.155C7.934 15.64 11 11.215 11 5.5A5.506 5.506 0 0 0 5.5 0Z"
                  />
                </g>
              </svg>
            </div>
            <h2>
              <span
                class="flex tabular-nums text-slate-900 text-5xl font-extrabold mb-2 transition-[_--num] duration-[3s] ease-out [counter-set:_num_var(--num)] supports-[counter-set]:before:content-[counter(num)]"
                x-data="{ shown: false }"
                x-intersect.once="shown = true"
                :class="shown && '[--num:70]'"
              >
                <span class="supports-[counter-set]:sr-only">70</span>K+
              </span>
              <span
                class="inline-flex font-semibold bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-indigo-300 mb-2"
                >Lessons</span
              >
            </h2>
            <p class="text-sm text-slate-500">
              Many desktop publishing packages and web page editors now use
              Pinky as their default model text.
            </p>
          </article>
        </section>
        <!-- End: Animated Number Counter -->
      </div>
    </main>
  </body>
</html>
